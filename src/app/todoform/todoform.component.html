<div class="container">
    <div class="row d-flex flex-direction-row justify-content-center">
        <div class="card bg-primary-subtle text-center mt-5 col-6 p-4">
            <div class="card-header bg-primary text-light p-4">
                <h4>ADD TO DO</h4>
            </div>
        
            <div class="card">
                <div class="card-body">
                        <div class="card mb-3">
                          <input type="text" class="form-control" placeholder="Add To Do" value="" [(ngModel)]="todo">
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="addToDo()">Submit</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
